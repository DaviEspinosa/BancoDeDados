<!DOCTYPE html>
<html lang="pt-br" xmlns:th="hhtps://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
    <link rel="stylesheet" th:href="@{/fragmentosCss/header.css}">
    <link rel="stylesheet" th:href="@{/cadastroCss/cadastro-cliente.css}">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"></div>

    <div class="cadastro">

        <div class="content-cadastro">

            <p class="mensagem" th:text="${mensagem}"></p>

            <form action="cadastrar-cliente" class="form" method="post">
                <h2>Cadastro</h2>
                <div class="inputs-cadastro">
                    <input type="text" name="nome" id="" placeholder="Nome" required>
                    <input type="text" name="sobrenome" id="" placeholder="Sobrenome" required>
                    <input type="email" name="email" id="" placeholder="E-mail" required>
                    <input type="text" name="cpf" id="" placeholder="Cpf" required>
                    <input type="password" name="" id="" placeholder="Senha" required>
                    <input type="password" name="senha" id="" placeholder="Confirme sua Senha" required>
                    <input type="text" name="celular" id="" placeholder="Telefone" required>
                    <input type="text" name="endereco" id="" placeholder="Endereço" required>
                    <input type="text" name="estado" id="" placeholder="Estado" required>
                    <input type="text" name="cidade" id="" placeholder="Cidade" required>
                    <button type="submit">Cadastrar</button>
                </div>
                <button style="margin-top: 40px;" class="button-connect-google">
                    Google 
                </button>
                <button style="margin-top: 40px;" class="button-connect-facebook">
                    Facebook 
                </button>
            </form>


        </div>
    </div>
</body>

</html>
